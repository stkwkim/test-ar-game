<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寻找时空碎片 - 游戏登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            color: #333;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .logo {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: bold;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #6a11cb;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 10px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            color: #333;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.2);
        }
        
        .form-group input::placeholder {
            color: #aaa;
        }
        
        .login-btn {
            padding: 15px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }
        
        .login-btn:disabled {
            background: #b0b0b0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .admin-panel {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .admin-btn {
            background: transparent;
            border: 1px solid #6a11cb;
            color: #6a11cb;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .admin-btn:hover {
            background: #6a11cb;
            color: white;
        }
        
        .admin-form {
            display: none;
            background: rgba(106, 17, 203, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-top: 15px;
            text-align: left;
        }
        
        .admin-form h3 {
            margin-bottom: 15px;
            text-align: center;
            color: #6a11cb;
        }
        
        .admin-form .form-group {
            margin-bottom: 15px;
        }
        
        .admin-form input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 10px;
            background: white;
            border: 1px solid #e0e0e0;
            color: #333;
        }
        
        .add-btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        
        .credentials-list {
            margin-top: 15px;
            max-height: 150px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }
        
        .credential-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .credential-item:last-child {
            border-bottom: none;
        }
        
        .remove-btn {
            background: #ff5e62;
            border: none;
            color: white;
            padding: 3px 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            display: none;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #2e7d32;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #c62828;
        }
        
        .game-container {
            display: none;
            text-align: center;
        }
        
        .game-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .back-btn {
            background: transparent;
            border: 1px solid #6a11cb;
            color: #6a11cb;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: #6a11cb;
            color: white;
        }
        
        .admin-login-form {
            display: none;
            background: rgba(106, 17, 203, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-top: 15px;
            text-align: left;
        }
        
        .admin-login-form h3 {
            margin-bottom: 15px;
            text-align: center;
            color: #6a11cb;
        }
        
        .admin-login-form input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 10px;
            background: white;
            border: 1px solid #e0e0e0;
            color: #333;
            margin-bottom: 10px;
        }
        
        .admin-login-btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 5px;
        }
        
        .admin-logout-btn {
            background: transparent;
            border: 1px solid #6a11cb;
            color: #6a11cb;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1 class="logo">寻找时空碎片</h1>
            <p class="subtitle">穿越时空的冒险即将开始</p>
            
            <div class="login-form">
                <div class="form-group">
                    <input type="tel" id="phone" placeholder="请输入手机号码" maxlength="11">
                </div>
                <div class="form-group">
                    <input type="text" id="code" placeholder="请输入验证码" maxlength="6">
                </div>
                <button class="login-btn" id="loginBtn">进入游戏</button>
            </div>
            
            <div class="message" id="message"></div>
            
            <div class="admin-panel">
                <button class="admin-btn" id="adminBtn">管理员设置</button>
                
                <!-- 管理员登录表单 -->
                <div class="admin-login-form" id="adminLoginForm">
                    <h3>管理员登录</h3>
                    <div class="form-group">
                        <input type="text" id="adminUsername" placeholder="管理员账号">
                    </div>
                    <div class="form-group">
                        <input type="password" id="adminPassword" placeholder="管理员密码">
                    </div>
                    <button class="admin-login-btn" id="adminLoginBtn">登录</button>
                </div>
                
                <!-- 管理员功能面板 -->
                <div class="admin-form" id="adminForm">
                    <div class="admin-header">
                        <h3>管理员面板</h3>
                        <button class="admin-logout-btn" id="adminLogoutBtn">退出</button>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="adminPhone" placeholder="手机号码" maxlength="11">
                    </div>
                    <div class="form-group">
                        <input type="text" id="adminCode" placeholder="验证码" maxlength="6">
                    </div>
                    <button class="add-btn" id="addBtn">添加凭证</button>
                    
                    <div class="credentials-list" id="credentialsList">
                        <!-- 凭证列表将在这里动态生成 -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="game-container" id="gameContainer">
            <h1 class="game-title">欢迎来到寻找时空碎片</h1>
            <p>游戏加载中...</p>
            <button class="back-btn" id="backBtn">返回登录</button>
        </div>
    </div>

    <script>
        // 初始化凭证数据 - 可以在这里预置一些登录凭证
        let credentials = [
            { phone: "13800138000", code: "123456" },
            { phone: "13900139000", code: "654321" },
            { phone: "13700137000", code: "888888" }
        ];

        // 管理员账户信息
        const adminAccount = {
            username: "admin",
            password: "admin123"
        };

        // 当前管理员登录状态
        let isAdminLoggedIn = false;

        // 从本地存储加载凭证（如果存在）
        function loadCredentials() {
            const saved = localStorage.getItem('gameCredentials');
            if (saved) {
                credentials = JSON.parse(saved);
            }
            updateCredentialsList();
        }

        // 保存凭证到本地存储
        function saveCredentials() {
            localStorage.setItem('gameCredentials', JSON.stringify(credentials));
            updateCredentialsList();
        }

        // 更新凭证列表显示
        function updateCredentialsList() {
            const list = document.getElementById('credentialsList');
            list.innerHTML = '';
            
            // 只有在管理员登录状态下才显示凭证列表
            if (isAdminLoggedIn) {
                credentials.forEach((cred, index) => {
                    const item = document.createElement('div');
                    item.className = 'credential-item';
                    item.innerHTML = `
                        <span>${cred.phone} - ${cred.code}</span>
                        <button class="remove-btn" data-index="${index}">删除</button>
                    `;
                    list.appendChild(item);
                });
                
                // 添加删除事件监听
                document.querySelectorAll('.remove-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        credentials.splice(index, 1);
                        saveCredentials();
                    });
                });
            } else {
                list.innerHTML = '<p style="text-align: center; color: #666;">请先登录管理员账户</p>';
            }
        }

        // 显示消息
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }

        // 登录功能
        document.getElementById('loginBtn').addEventListener('click', function() {
            const phone = document.getElementById('phone').value.trim();
            const code = document.getElementById('code').value.trim();
            
            if (!phone || !code) {
                showMessage('请输入手机号码和验证码', 'error');
                return;
            }
            
            // 检查凭证是否匹配
            const isValid = credentials.some(cred => 
                cred.phone === phone && cred.code === code
            );
            
            if (isValid) {
                showMessage('登录成功！正在进入游戏...', 'success');
                setTimeout(() => {
                    document.querySelector('.login-container').style.display = 'none';
                    document.getElementById('gameContainer').style.display = 'block';
                }, 1500);
            } else {
                showMessage('手机号码或验证码错误', 'error');
            }
        });

        // 管理员面板切换
        document.getElementById('adminBtn').addEventListener('click', function() {
            const adminLoginForm = document.getElementById('adminLoginForm');
            const adminForm = document.getElementById('adminForm');
            
            // 如果已经登录管理员，直接显示管理员面板
            if (isAdminLoggedIn) {
                if (adminForm.style.display === 'block') {
                    adminForm.style.display = 'none';
                    this.textContent = '管理员设置';
                } else {
                    adminForm.style.display = 'block';
                    adminLoginForm.style.display = 'none';
                    this.textContent = '隐藏设置';
                }
            } else {
                // 未登录，显示管理员登录表单
                if (adminLoginForm.style.display === 'block') {
                    adminLoginForm.style.display = 'none';
                    this.textContent = '管理员设置';
                } else {
                    adminLoginForm.style.display = 'block';
                    adminForm.style.display = 'none';
                    this.textContent = '隐藏设置';
                }
            }
        });

        // 管理员登录
        document.getElementById('adminLoginBtn').addEventListener('click', function() {
            const username = document.getElementById('adminUsername').value.trim();
            const password = document.getElementById('adminPassword').value.trim();
            
            if (!username || !password) {
                alert('请输入管理员账号和密码');
                return;
            }
            
            // 验证管理员账户
            if (username === adminAccount.username && password === adminAccount.password) {
                isAdminLoggedIn = true;
                document.getElementById('adminLoginForm').style.display = 'none';
                document.getElementById('adminForm').style.display = 'block';
                document.getElementById('adminBtn').textContent = '隐藏设置';
                updateCredentialsList();
                showMessage('管理员登录成功', 'success');
            } else {
                alert('管理员账号或密码错误');
            }
        });

        // 管理员退出
        document.getElementById('adminLogoutBtn').addEventListener('click', function() {
            isAdminLoggedIn = false;
            document.getElementById('adminForm').style.display = 'none';
            document.getElementById('adminLoginForm').style.display = 'none';
            document.getElementById('adminBtn').textContent = '管理员设置';
            updateCredentialsList();
            showMessage('已退出管理员账户', 'success');
        });

        // 添加新凭证
        document.getElementById('addBtn').addEventListener('click', function() {
            // 检查管理员登录状态
            if (!isAdminLoggedIn) {
                alert('请先登录管理员账户');
                return;
            }
            
            const phone = document.getElementById('adminPhone').value.trim();
            const code = document.getElementById('adminCode').value.trim();
            
            if (!phone || !code) {
                alert('请输入手机号码和验证码');
                return;
            }
            
            // 检查是否已存在
            const exists = credentials.some(cred => cred.phone === phone);
            if (exists) {
                alert('该手机号码已存在');
                return;
            }
            
            // 添加新凭证
            credentials.push({ phone, code });
            saveCredentials();
            
            // 清空输入框
            document.getElementById('adminPhone').value = '';
            document.getElementById('adminCode').value = '';
            
            showMessage('凭证添加成功', 'success');
        });

        // 返回登录页面
        document.getElementById('backBtn').addEventListener('click', function() {
            document.getElementById('gameContainer').style.display = 'none';
            document.querySelector('.login-container').style.display = 'block';
            document.getElementById('phone').value = '';
            document.getElementById('code').value = '';
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadCredentials();
            
            // 按Enter键登录
            document.getElementById('code').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('loginBtn').click();
                }
            });
            
            // 管理员密码输入框的Enter键支持
            document.getElementById('adminPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('adminLoginBtn').click();
                }
            });
        });
    </script>
</body>
</html>
